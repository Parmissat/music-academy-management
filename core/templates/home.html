{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسسه‌ی آوای هنر</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <h1 class="text-center mb-4">موسسه‌ی آوای هنر</h1>
    <p class="text-center mb-5">لطفاً یکی از صفحات زیر را انتخاب کنید:</p>

    <div class="row g-4 justify-content-center">
        {% for page in pages %}
        <div class="col-12 col-md-6 col-lg-3">
        
            <a href="{% url page.url_name %}" class="text-decoration-none">
                <div class="card text-center shadow-sm h-100">
                    <div class="card-body py-5">
                        <i class="bi {{ page.icon }} display-1 mb-3"></i>
                        <h5 class="card-title">{{ page.name }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
